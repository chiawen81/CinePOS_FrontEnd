    (function () {
      sessionStorage.redirect = location.href;
      var redirectTo = "/staff/";
      var title = "CineFront";

      if (location.pathname.startsWith("/manager/")) {
        redirectTo = "/manager/";
        title = "CineBack";
      } else if (location.pathname.startsWith("/staff/")) {
        redirectTo = "/staff/";
        title = "CineFront";
      }

      document.title = title;
      location.replace(redirectTo);
    })();
  </script>
