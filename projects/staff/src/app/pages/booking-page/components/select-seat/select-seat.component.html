<div class="m-6">
  <app-stepper></app-stepper>

  <div class="mt-6 pt-6">
    <app-seatchart [seatData]="seatData" [isPreview]="false"></app-seatchart>
  </div>

  <div class="absolute bottom-10 right-0 left-0 flex justify-between px-6 mx-6">
    <button
        mat-raised-button
        color="accent"
        type="button"
        class="w-1/3 opacity-0">
        上一步
      </button>
    <button
      mat-raised-button
      color="primary"
      class="w-1/3"
      type="button" (click)="complete()">
      完成
    </button>
  </div>
</div>
