<div>

  <div mat-dialog-title [innerHTML]="data.title"></div>

  <div mat-dialog-content>
    <div [innerHTML]="data.content"></div>
  </div>
  
  <div mat-dialog-actions class="justify-center">
    <div class="w-3/6 my-5">
      <button mat-raised-button mat-dialog-close color="primary" type="submit" class="w-full">關閉</button>
    </div>
  </div>
</div>
