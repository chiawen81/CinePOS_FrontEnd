<section class="w-80">
  <div class="flex justify-center items-center w-full">
    <img [src]="logoSrc" alt="logo">
    <h1 class="ml-4 text-4xl">CinePOS</h1>
  </div>

  <form class="example-form w-full mt-14" [formGroup]="form" (ngSubmit)="onSubmit()">
    <ul>
      <!-- 帳號 -->
      <li >
        <mat-form-field class="example-full-width w-full" appearance="fill" [class.mb-4]="form.get('staffId')?.errors?.['englishNumberInvalid']">
          <mat-label>帳號</mat-label>
          <input matInput toUpperCase noWhiteSpace placeholder="請輸入帳號"  formControlName="staffId" type="text">
          <mat-error *ngIf="form.get('staffId')?.errors?.['englishNumberInvalid']">
            {{ form.get('staffId')?.errors?.['englishNumberInvalid'] }}
          </mat-error>
        </mat-form-field>
      </li>
      <!-- 密碼 -->
      <li class="-mt-2">
        <mat-form-field class="example-full-width w-full " appearance="fill">
          <mat-label>密碼</mat-label>
          <input matInput placeholder="請輸入密碼" formControlName="password" type="password">
        </mat-form-field>
      </li>
      <!-- 登入 -->
      <li>
        <button mat-raised-button color="primary" type="submit" class="w-full" [disabled]="form.invalid" [class.valid-form]="!form.invalid">登入</button>
      </li>
      <!-- 忘記密碼 -->
      <li class="text-center mt-2">
        <button mat-button type="button">忘記密碼</button>
      </li>
    </ul>

  </form>
</section>
